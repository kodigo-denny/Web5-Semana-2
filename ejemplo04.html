<html>
    <head>
        <title>
            Tabla
        </title>
        <link href="estilo.css" rel="stylesheet">
    </head>
    <body>
        <table>
            <thead>
                <th>Nº</th>
                <th>Nombre</th>
                <th>Apellido</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Denny</td>
                    <td>Herrera</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Alexis</td>
                    <td>Marin</td>
                </tr>
            </tbody>
            <tfoot>
                <th>Nº</th>
                <th>Nombre</th>
                <th>Apellido</th>
            </tfoot>
        </table>
        <hr>

        <table>
            <tr>
                <td rowspan="2">No</td>
                <td rowspan="2">Id</td>
                <td colspan="2">Nombre completo</td>
            </tr>
            <tr>
                <td>Nombre</td>
                <td>Apellido</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
        </table>
        <hr>
        <table style="width: 400px;">
            <tr>
                <td colspan="3" style="text-align: center;">2022</td>
            </tr>
            <tr>
                <td style="width: 33.33%;">&nbsp;</td>
                <td style="width: 33.33%;">&nbsp;</td>
                <td style="width: 33.33%;">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2" style="text-align: right; vertical-align: top;">FIESTA</td>
                <td>&nbsp;</td>

            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </body>
</html>
